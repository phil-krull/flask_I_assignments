<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ninja Money</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style/index.css')}}">
  </head>
  <body>
    <div class="container">
      <h2>Your Gold: <span>{{ session['total_gold'] }}</span></h2>
      <div class="buildings">
        <h3>Farm</h3>
        <h4>(earns 10-20 golds)</h4>
        <form class="" action="/process_money" method="post">
          <input type="hidden" name="building" value="farm">
          <input type="submit" name="submit" value="Find Gold!">
        </form>
      </div>
      <div class="buildings">
        <h3>Cave</h3>
        <h4>(earns 5-10 golds)</h4>
        <form class="" action="/process_money" method="post">
          <input type="hidden" name="building" value="cave">
          <input type="submit" name="submit" value="Find Gold!">
        </form>
      </div>
      <div class="buildings">
        <h3>House</h3>
        <h4>(earns 2-5 golds)</h4>
        <form class="" action="/process_money" method="post">
          <input type="hidden" name="building" value="house">
          <input type="submit" name="submit" value="Find Gold!">
        </form>
      </div>
      <div class="buildings">
        <h3>Casino</h3>
        <h4>(earns/takes 0-50 golds)</h4>
        <form class="" action="/process_money" method="post">
          <input type="hidden" name="building" value="casino">
          <input type="submit" name="submit" value="Find Gold!">
        </form>
      </div>
      <h2>Activities:</h2>
      <div class="activities">
        {% for activity in session['activities'][::-1] %}
          <p class={{ activity['class'] }}>{{ activity['log'] }}</p>
        {% endfor %}
      </div>
      <form class="" action="/reset" method="post">
        <input type="submit" name="" value="Play again!">
      </form>
    </div>
  </body>
</html>
